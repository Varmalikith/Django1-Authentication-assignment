<html>
    <head>
        <title>Authentication</title>
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>       
        {% endfor %}

        
        <h2>SignUp</h2>
        <form action="signup1" method="post">
        {% csrf_token %}  
        <fieldset>
            <legend> Patient Details </legend>
             <label for="">Username</label>
             <input type="text" id="username" name="username" placeholder="Create a username (only Letters and Numbers)" Required>
             <br>
             <label for="">First name</lairstbel>
             <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
             <br>
             <label for="">Last name</label>
             <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
             <br>
             <label for="">Email</label>
             <input type="email" id="email" name="email" placeholder="Enter your Email" Required>
             <br>
             <label for="">Pass1</label>
             <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required>
             <br>
             <label for="">pass2</label>
             <input type="password" id="pass2" name="pass2" placeholder="Enter your Conform password" Required>
             <br>
             <textarea rows="4" cols="50" name="comment" form="usrform">
                Enter Address here...</textarea>
             <button type="submit">Signup</button>
             
        </fieldset>
        </form>
    </body>
</html>
